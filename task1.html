<!DOCTYPE html>
<!-- объявление доктайпа; приведены основные элементы для любого веб-документа -->
<html lang="ru">
<!-- Указываем язык, который применяется для текста сайта -->
<head>    <!-- Блок кода, в который оборачивается заголовочная часть веб-страниц -->
    <meta charset="UTF-8">    <!-- определяет кодировку веб-сайта, стандартом является utf-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!--
настройки viewport, связанные с мобильной отзывчивостью
width=device-width - физическая ширина устройства
initial-scale=1 - начальный масштаб, 1 означает отсутствие масштабирования.
-->
</head>
