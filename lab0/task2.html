<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выбор хобби</title>
</head>
<body>
    <form action="/action.py" method="get">
        <fieldset>
            <legend>Выберите ваши хобби:</legend>
            <input type="checkbox" id="cinema" name="cinema" value="Кино">
            <label for="cinema">Кино</label><br>
            <input type="checkbox" id="music" name="music" value="Музыка">
            <label for="music">Музыка</label><br>
            <input type="checkbox" id="sport" name="sport" value="Спорт">
            <label for="sport">Спорт</label><br>
            <input type="checkbox" id="literature" name="literature" value="Литература">
            <label for="literature">Литература</label><br>
            <input type="checkbox" id="travel" name="travel" value="Путешествия">
            <label for="travel">Путешествия</label><br>
        </fieldset>
        <input type="submit" value="Подтвердить">
    </form>
</body>
</html>
